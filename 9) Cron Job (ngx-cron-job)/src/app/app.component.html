<h3><b>Ngx Cron Jobs</b></h3>
<form [formGroup]="inputForm" (ngSubmit)="getExpression()">
  
  <cron-jobs [formControl]="inputForm.controls.exp" [config]="myConfig"></cron-jobs>
  <br>
  <button type="submit">Submit</button>
</form>
