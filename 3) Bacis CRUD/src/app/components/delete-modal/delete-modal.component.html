<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':modalClass}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete <span class="text-capitalize">{{message}}</span> Record</h5>
        <button (click)="modalClass='none'" type="button" class="btn btn-sm btn-danger close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this <b>{{message}}</b> record?</p>
        <p class="text-danger">You can't undo this action.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" [disabled]="isLoading">
          <span class="spinner-border spinner-border-sm" *ngIf="isLoading" role="status" aria-hidden="true"></span>
          Yes
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalClass='none'">No</button>
      </div>
    </div>
  </div>
</div>
