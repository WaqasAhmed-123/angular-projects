
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-4">

<app-loader  *ngIf="isSubmitted"></app-loader>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

            <h3 class="fw-bold mb-2 text-uppercase text-center">Reset Password</h3>
            <p class="text-white-50 mb-3 text-center">Please enter your password and confirm password!</p>

            <div class="form-outline form-white mb-4">
              <label class="small">Password</label>
              <input type="password" class="form-control form-control-lg"
              placeholder="Please select a password" formControlName="password"/>
              <small *ngIf="!getPassword.valid && (getPassword.touched || isSubmitted)" class="text-danger text-start">
                <span *ngIf="getPassword.hasError('required')">Password field is required.</span>
                <span *ngIf="getPassword.errors?.['minlength']">Minimum length is 3 characters.</span>
              </small>
            </div>

            <div class="form-outline form-white mb-4">
              <label class="small">Confirm Password</label>
              <input type="password" class="form-control form-control-lg"
              placeholder="Please confirm your password" formControlName="confirmPassword"/>

              <small class="text-danger">
                <span *ngIf="!getConfirmPassword.valid && getConfirmPassword.touched && getConfirmPassword.errors?.['required']">
                  Confirm password field is required.
                </span>
                <span *ngIf="resetForm.errors?.['notmatched'] && getConfirmPassword.valid">
                  Password and Confirm password not matched.
                </span>
              </small>
            </div>

            <div class="form-outline text-center">
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Reset</button>
            </div>
          </form>

          <hr>
          <div>
            <p class="mb-0 text-start">Back to login
              <a routerLink="/login" class="text-white-50 fw-bold">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
