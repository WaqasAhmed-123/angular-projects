
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-4">

          <app-loader *ngIf="isSubmitted"></app-loader>

          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

            <h3 class="fw-bold mb-2 text-uppercase text-center">Forgot Password</h3>
            <p class="text-white-50 mb-3 text-center">Please enter your registered email below!</p>


            <div class="form-outline form-white mb-4">
              <label class="small">Email</label>
              <input type="email" class="form-control form-control-lg"
              placeholder="Enter your valid email here" formControlName="email"/>
              <small *ngIf="!getEmail.valid && (getEmail.touched || isSubmitted)" class="text-danger text-start">
                <span *ngIf="getEmail.hasError('required')">Email field is required.</span>
                <span *ngIf="getEmail.errors?.['email']">Invalid email.</span>
              </small>
            </div>


            <div class="form-outline text-center">
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Send</button>
            </div>
          </form>


          <hr>
          <div>
            <p class="mb-0 text-start">Back to login
              <a routerLink="/login" class="text-white-50 fw-bold">Login</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
