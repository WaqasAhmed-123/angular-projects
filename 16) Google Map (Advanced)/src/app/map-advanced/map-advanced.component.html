<div class="m-3">

  <h3 class="text-center">
    <u>Data Map</u>
    <details>
      This component is fetching data (Images, details, reviews and ratings) of selected location, also implement
      the info screen
    </details>
  </h3>
  <div id="map" style="height: 400px; width: 100%;"></div>

  <div class="m-2 text-right">
    <button class="btn btn-primary" (click)="getPlaceinfo()">Get Data</button>
  </div>
  <div *ngIf="place">
    {{place|json}}
  </div>

</div>
